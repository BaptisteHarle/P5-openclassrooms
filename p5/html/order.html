<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orinoco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <header>
    <h1>Orinoco</h1>
    <nav>
      <ul>
        <li><a href="/">Produits</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Mentions Légales</a></li>
        <li>
          <a href="/order" id="basket">
            <i class="fas fa-shopping-basket icon"></i>Mon panier
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="order-container-basket">
    <article class="commande-container">
      <section id="order-section">
      </section>
      <section class="payment-container">
        <h2>Montant à régler</h2>
        <p id="tax-free-price">Total HT</p>
        <p id="tax-amount">TVA 20%</p>
        <p id="tax-included-price">Total TTC</p>
      </section>
    </article>
    <section class="delivery">
      <form class="delivery-container">
        <h1>Détails de livraison</h1>
        <div class="input-container">
          <input id="lastName" label="Nom" placeholder="Nom">
          <input id="firstName" label="Prénom" placeholder="Prénom">
        </div>
        <input id="email" type="email" label="Email" placeholder="Email">
        <input id="adresse" label="Adresse" placeholder="Adresse">
        <input id="city" label="Ville" placeholder="Ville">
        <button id="post-button" class="basket-add">Commander</button>
      </form>
    </section>
  </main>
</body>
</html>
<script src="../js/NetworkInterface.js"></script>
<script src="../js/order.js"></script>
